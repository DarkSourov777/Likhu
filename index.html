<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="garden">
            <div class="section" id="section-1">
                <div class="flower">
                    <img src="flower-1.png" alt="Flower 1">
                    <p>Our first date</p>
                </div>
            </div>
            <div class="section" id="section-2">
                <div class="flower">
                    <img src="flower-2.png" alt="Flower 2">
                    <p>Our first trip together</p>
                </div>
            </div>
            <!-- Add more sections and flowers here -->
            <div class="section" id="section-5">
                <div class="surprise-element">
                    <img src="surprise-flower.png" alt="Surprise Flower">
                    <p>Happy birthday, my love!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
