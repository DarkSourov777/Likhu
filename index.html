<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Countdown Timer -->
    <div id="countdown">
        <h1>Birthday Countdown</h1>
        <div id="timer"></div>
    </div>

    <!-- Happy Birthday Message -->
    <div id="message">
        <h2>Happy Birthday, Bristy!</h2>
    </div>

    <!-- Floating Message -->
    <div id="floating-message">
        <p>Have an amazing day, filled with love!</p>
    </div>

    <!-- Confetti Animation (Canvas) -->
    <canvas id="confettiCanvas"></canvas>

    <!-- Audio -->
    <audio id="birthday-audio" loop>
        <source src="happy-birthday-song.mp3" type="audio/mp3">
    </audio>

    <script src="confetti.js"></script>
    <script src="countdown.js"></script>
    <script src="sound.js"></script>
</body>
</html>
